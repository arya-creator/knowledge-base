<nav>
  <header class="show">
    <div class="nav-list">
      <button mat-button class="nav-menu" (click)="menuSelected = true" routerLink="/articles"
        *ngFor="let navItem of navMenu">
        {{navItem}}
      </button>

    </div>
  </header>

</nav>

<div class="app-header">
  <div class="brand">
    <h1 class="brand-title">Thinkerly</h1>
    <span class="brand-desc">A gateway for all your research needs</span>
  </div>
  <div class="app-user-info">
    <ul>
      <li><a class="app-username">Welcome Sandeep</a></li>
      <li><a class="user-sub">Manage my Subscriptions</a></li>

    </ul>
  </div>
</div>



<div>
  <div *ngIf="!menuSelected">
    <app-default-layout></app-default-layout>

  </div>
  <div *ngIf="menuSelected">
    <app-articles-list></app-articles-list>
  </div>
</div>
